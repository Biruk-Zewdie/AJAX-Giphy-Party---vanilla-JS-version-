<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

            <input type="submit" class="btn btn-secondary btn-lg px-5" id="searchBtn">
          </div>

        </div>

      </form>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
